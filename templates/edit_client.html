<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section { margin-bottom: 30px; }
        .repeatable { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2>Edit Client</h2>
        <form method="POST" enctype="multipart/form-data">
            <!-- Personal Info -->
            <div class="section">
                <h3>1. Personal Information</h3>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="first_name" value="{{ client.first_name }}">
                </div>
                <div class="mb-3">
                    <label for="middle_name" class="form-label">Middle Name</label>
                    <input type="text" class="form-control" name="middle_name" value="{{ client.middle_name }}">
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="last_name" value="{{ client.last_name }}">
                </div>
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" name="date_of_birth" value="{{ client.date_of_birth }}">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select name="gender" class="form-select">
                        <option value="Male" {% if client.gender == 'Male' %}selected{% endif %}>Male</option>
                        <option value="Female" {% if client.gender == 'Female' %}selected{% endif %}>Female</option>
                        <option value="Non-Binary" {% if client.gender == 'Non-Binary' %}selected{% endif %}>Non-Binary</option>
                        <option value="Prefer Not to Say" {% if client.gender == 'Prefer Not to Say' %}selected{% endif %}>Prefer Not to Say</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" name="nationality" value="{{ client.nationality }}">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" name="phone" value="{{ client.phone }}">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" value="{{ client.email }}">
                </div>
                <div class="mb-3">
                    <label for="linkedin" class="form-label">LinkedIn</label>
                    <input type="url" class="form-control" name="linkedin" value="{{ client.linkedin }}">
                </div>
                <div class="mb-3">
                    <label for="other_social" class="form-label">Other Social Profile</label>
                    <input type="text" class="form-control" name="other_social" value="{{ client.other_social }}">
                </div>
            </div>

            <!-- Address -->
            <div class="section">
                <h3>2. Address</h3>
                <div class="mb-3">
                    <label for="current_address" class="form-label">Current Address</label>
                    <input type="text" class="form-control" name="current_address" value="{{ client.current_address }}">
                </div>
                <div class="mb-3">
                    <label for="permanent_address" class="form-label">Permanent Address</label>
                    <input type="text" class="form-control" name="permanent_address" value="{{ client.permanent_address }}">
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" name="city" value="{{ client.city }}">
                </div>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" name="state" value="{{ client.state }}">
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" name="country" value="{{ client.country }}">
                </div>
            </div>

            <!-- Career Objective -->
            <div class="section">
                <h3>3. Career Objective</h3>
                <div class="mb-3">
                    <select name="career_objective" class="form-select">
                        <option value="Internship" {% if client.career_objective == 'Internship' %}selected{% endif %}>Internship</option>
                        <option value="Job Placement" {% if client.career_objective == 'Job Placement' %}selected{% endif %}>Job Placement</option>
                        <option value="Mentorship" {% if client.career_objective == 'Mentorship' %}selected{% endif %}>Mentorship</option>
                        <option value="Coaching program" {% if client.career_objective == 'Coaching program' %}selected{% endif %}>Coaching program</option>
                    </select>
                </div>
            </div>

            <!-- Education -->
            <div class="section">
                <h3>4. Education</h3>
                <div class="mb-3">
                    <label for="education_level" class="form-label">Education Level</label>
                    <input type="text" class="form-control" name="education_level" value="{{ client.education_level }}">
                </div>
                <div class="mb-3">
                    <label for="field_of_study" class="form-label">Field of Study</label>
                    <input type="text" class="form-control" name="field_of_study" value="{{ client.field_of_study }}">
                </div>
                <div class="mb-3">
                    <label for="institution_name" class="form-label">Institution Name</label>
                    <input type="text" class="form-control" name="institution_name" value="{{ client.institution_name }}">
                </div>
                <div class="mb-3">
                    <label for="edu_start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="edu_start_date" value="{{ client.edu_start_date }}">
                </div>
                <div class="mb-3">
                    <label for="edu_end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" name="edu_end_date" value="{{ client.edu_end_date }}">
                </div>
                <div class="mb-3">
                    <label for="gpa" class="form-label">GPA</label>
                    <input type="text" class="form-control" name="gpa" value="{{ client.gpa }}">
                </div>
            </div>

            <!-- Work Experience -->
            <div class="section">
                <h3>5. Work Experience</h3>
                <div class="mb-3">
                    <label for="job_title" class="form-label">Job Title</label>
                    <input type="text" class="form-control" name="job_title" value="{{ client.job_title }}">
                </div>
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" name="company_name" value="{{ client.company_name }}">
                </div>
                <div class="mb-3">
                    <label for="industry" class="form-label">Industry</label>
                    <input type="text" class="form-control" name="industry" value="{{ client.industry }}">
                </div>
                <div class="mb-3">
                    <label for="work_start_date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" name="work_start_date" value="{{ client.work_start_date }}">
                </div>
                <div class="mb-3">
                    <label for="work_end_date" class="form-label">End Date</label>
                    <input type="date" class="form-control" name="work_end_date" value="{{ client.work_end_date }}">
                </div>
                <div class="mb-3">
                    <label for="responsibilities" class="form-label">Responsibilities</label>
                    <textarea class="form-control" name="responsibilities">{{ client.responsibilities }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="achievements" class="form-label">Achievements</label>
                    <textarea class="form-control" name="achievements">{{ client.achievements }}</textarea>
                </div>
            </div>

            <!-- Skills -->
            <div class="section">
                <h3>6. Skills</h3>
                <div class="mb-3">
                    <label for="skill_name" class="form-label">Skill Name</label>
                    <input type="text" class="form-control" name="skill_name" value="{{ client.skill_name }}">
                </div>
                <div class="mb-3">
                    <label for="skill_level" class="form-label">Skill Level</label>
                    <input type="text" class="form-control" name="skill_level" value="{{ client.skill_level }}">
                </div>
                <div class="mb-3">
                    <label for="skill_years" class="form-label">Years of Experience</label>
                    <input type="text" class="form-control" name="skill_years" value="{{ client.skill_years }}">
                </div>
            </div>

            <!-- Certifications -->
            <div class="section">
                <h3>7. Certifications</h3>
                <div class="mb-3">
                    <label for="cert_name" class="form-label">Certification Name</label>
                    <input type="text" class="form-control" name="cert_name" value="{{ client.cert_name }}">
                </div>
                <div class="mb-3">
                    <label for="cert_org" class="form-label">Issuing Organization</label>
                    <input type="text" class="form-control" name="cert_org" value="{{ client.cert_org }}">
                </div>
                <div class="mb-3">
                    <label for="cert_issue_date" class="form-label">Issue Date</label>
                    <input type="date" class="form-control" name="cert_issue_date" value="{{ client.cert_issue_date }}">
                </div>
                <div class="mb-3">
                    <label for="cert_expiry_date" class="form-label">Expiry Date</label>
                    <input type="date" class="form-control" name="cert_expiry_date" value="{{ client.cert_expiry_date }}">
                </div>
            </div>

            <!-- Languages -->
            <div class="section">
                <h3>8. Languages</h3>
                <div class="mb-3">
                    <label for="language" class="form-label">Language</label>
                    <input type="text" class="form-control" name="language" value="{{ client.language }}">
                </div>
                <div class="mb-3">
                    <label for="language_level" class="form-label">Proficiency Level</label>
                    <input type="text" class="form-control" name="language_level" value="{{ client.language_level }}">
                </div>
            </div>

            <!-- Projects -->
            <div class="section">
                <h3>9. Projects</h3>
                <div class="mb-3">
                    <label for="project_title" class="form-label">Project Title</label>
                    <input type="text" class="form-control" name="project_title" value="{{ client.project_title }}">
                </div>
                <div class="mb-3">
                    <label for="project_desc" class="form-label">Description</label>
                    <textarea class="form-control" name="project_desc">{{ client.project_desc }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="project_role" class="form-label">Role</label>
                    <input type="text" class="form-control" name="project_role" value="{{ client.project_role }}">
                </div>
                <div class="mb-3">
                    <label for="project_tech" class="form-label">Technologies Used</label>
                    <input type="text" class="form-control" name="project_tech" value="{{ client.project_tech }}">
                </div>
                <div class="mb-3">
                    <label for="project_date" class="form-label">Completion Date</label>
                    <input type="date" class="form-control" name="project_date" value="{{ client.project_date }}">
                </div>
                <div class="mb-3">
                    <label for="project_url" class="form-label">Project URL</label>
                    <input type="url" class="form-control" name="project_url" value="{{ client.project_url }}">
                </div>
            </div>

            <!-- References -->
            <div class="section">
                <h3>10. References</h3>
                <div class="mb-3">
                    <label for="ref_name" class="form-label">Name</label>
                    <input type="text" class="form-control" name="ref_name" value="{{ client.ref_name }}">
                </div>
                <div class="mb-3">
                    <label for="ref_position" class="form-label">Position</label>
                    <input type="text" class="form-control" name="ref_position" value="{{ client.ref_position }}">
                </div>
                <div class="mb-3">
                    <label for="ref_company" class="form-label">Company</label>
                    <input type="text" class="form-control" name="ref_company" value="{{ client.ref_company }}">
                </div>
                <div class="mb-3">
                    <label for="ref_contact" class="form-label">Contact</label>
                    <input type="text" class="form-control" name="ref_contact" value="{{ client.ref_contact }}">
                </div>
                <div class="mb-3">
                    <label for="ref_relation" class="form-label">Relationship</label>
                    <input type="text" class="form-control" name="ref_relation" value="{{ client.ref_relation }}">
                </div>
            </div>

            <!-- Additional Information -->
            <div class="section">
                <h3>11. Additional Information</h3>
                <div class="mb-3">
                    <textarea class="form-control" name="additional_info">{{ client.additional_info }}</textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
