<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .logout-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Client List</h2>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Career Objective</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for client in clients %}
                <tr>
                    <td>{{ client[1] }} {{ client[2] }} {{ client[3] }}</td>
                    <td>{{ client[4] }}</td>
                    <td>{{ client[5] }}</td>
                    <td>{{ client[6] }}</td>
                    <td>
                        <!-- Delete Button -->
                        <form method="POST" action="{{ url_for('delete_client', id=client[0]) }}" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this client?')">Delete</button>
                        </form>

                        <!-- Edit Button -->
                        <a href="{{ url_for('add_client', id=client[0]) }}" class="btn btn-warning btn-sm">Edit</a>

                        <!-- Download Resume Button -->
                        <a href="{{ url_for('download_resume', client_id=client[0]) }}" class="btn btn-success btn-sm">Download Resume</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- Add New Client Button -->
        <a href="{{ url_for('add_client') }}" class="btn btn-primary">Add New Client</a>
    </div>

    <!-- Logout Button Bottom Right -->
    <div class="logout-btn">
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
